  </head>
  <body onload="init()">
    <h1>EL POLLO LOCO</h1>

    <div id="koordinatenAnzeige">Koordinaten: (0, 0)</div>
    <div class="scale">
      <canvas id="canvas" width="720" height="480"> </canvas>
    </div>

    <script>
      const zeichenCanvas = document.getElementById("canvas");
      const zeichenContext = zeichenCanvas.getContext("2d");
      const koordinatenAnzeige = document.getElementById("koordinatenAnzeige");

      function zeichneAchsen() {
        const mitteX = zeichenCanvas.width / 2;
        const mitteY = zeichenCanvas.height / 2;

        zeichenContext.beginPath();
        zeichenContext.moveTo(0, mitteY);
        zeichenContext.lineTo(zeichenCanvas.width, mitteY);
        zeichenContext.strokeStyle = "gray";
        zeichenContext.stroke();
        zeichenContext.closePath();

        zeichenContext.beginPath();
        zeichenContext.moveTo(mitteX, 0);
        zeichenContext.lineTo(mitteX, zeichenCanvas.height);
        zeichenContext.strokeStyle = "gray";
        zeichenContext.stroke();
        zeichenContext.closePath();

        for (let x = 0; x <= zeichenCanvas.width; x += 50) {
          const xPos = x;
          if (x !== mitteX) {
            zeichenContext.fillText(xPos, x, mitteY + 15);
          }
        }

        for (let y = 0; y <= zeichenCanvas.height; y += 50) {
          const yPos = y;
          if (y !== mitteY) {
            zeichenContext.fillText(yPos, mitteX + 5, y);
          }
        }
      }

      zeichenCanvas.addEventListener("mousemove", (event) => {
        const rect = zeichenCanvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        koordinatenAnzeige.textContent = `Koordinaten: X: (${x.toFixed()})   /   Y:  (${y.toFixed()})`; // Koordinatenanzeige aktualisieren
      });

      zeichneAchsen();
    </script>
  </body>
</html>
